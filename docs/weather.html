<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AgriInsight – Weather</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .decision-card {
        padding: 20px;
        border-radius: 10px;
        background: #fff3f3;
        border-left: 6px solid #dc2626;
        margin-top: 20px;
      }

      .decision-card h2 {
        margin: 0;
        color: #dc2626;
      }

      .decision-card p {
        margin: 8px 0;
      }

      .actions li {
        margin-left: 20px;
      }

      .dashboard {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        margin-top: 25px;
      }

      .card {
        padding: 15px;
        border-radius: 8px;
        background: #f2f6ff;
      }

      .card h3 {
        font-size: 14px;
        color: #555;
      }

      .card p {
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <h2>AgriInsight – Weather Advisory</h2>

    <select id="city"></select>
    <button onclick="loadWeather()">Apply</button>

    <!-- FINAL DECISION (HERO) -->
    <div id="finalDecision" class="decision-card"></div>

    <!-- SUPPORTING WEATHER DATA -->
    <div id="dashboard" class="dashboard"></div>

    <!-- FORECAST -->
    <h3>Upcoming 5-Day Weather Trend</h3>
    <div style="height: 350px">
      <canvas id="forecastChart"></canvas>
    </div>

    <script src="js/indianCities.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
