<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AgriInsight – Weather</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .decision-card {
        padding: 20px;
        border-radius: 10px;
        background: #fff3f3;
        border-left: 6px solid #dc2626;
        margin-top: 20px;
      }

      .decision-card h2 {
        margin: 0;
        color: #dc2626;
      }

      .decision-card p {
        margin: 8px 0;
      }

      .actions li {
        margin-left: 20px;
      }

      .dashboard {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        margin-top: 25px;
      }

      .card {
        padding: 15px;
        border-radius: 8px;
        background: #f2f6ff;
      }

      .card h3 {
        font-size: 14px;
        color: #555;
      }

      .card p {
        font-size: 18px;
        font-weight: bold;
      }
    </style>

    <style>
      .decision-card {
        background: #f0fdf4;
        border-left: 6px solid #16a34a;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
      }

      .decision-card.low {
        border-color: #16a34a;
        background: #f0fdf4;
      }

      .decision-card.medium {
        border-color: #f59e0b;
        background: #fff7ed;
      }

      .decision-card.high {
        border-color: #dc2626;
        background: #fff1f2;
      }

      .decision-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .decision-header h2 {
        margin: 0;
      }

      .lang-tools {
        font-size: 14px;
        color: #555;
      }

      .forecast-boxes {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 12px;
        margin-top: 25px;
      }

      .forecast-day {
        background: #f8fafc;
        padding: 12px;
        border-radius: 8px;
        text-align: center;
      }

      .forecast-day h4 {
        margin: 5px 0;
        font-size: 14px;
      }

      .forecast-day p {
        margin: 3px 0;
        font-size: 13px;
      }

      #forecastTable {
        width: 100%;
        margin-top: 15px;
        border-collapse: collapse;
        background: #ffffff;
      }

      #forecastTable th,
      #forecastTable td {
        text-align: center;
        font-size: 13px;
      }

      #forecastTable th {
        background: #f8fafc;
      }
    </style>
  </head>

  <body>
    <h2>AgriInsight – Weather Advisory</h2>

    <label>Select City:</label>
    <select id="city"></select>
    <button onclick="loadWeather()">Apply</button>

    <!-- FINAL DECISION (HERO) -->
    <div id="finalDecision" class="decision-card"></div>

    <!-- SUPPORTING WEATHER DATA -->
    <div id="dashboard" class="dashboard"></div>

    <!-- 5-DAY FORECAST -->
    <h3>5-Day Weather Summary</h3>

    <table id="forecastTable" border="1" cellspacing="0" cellpadding="8">
      <thead>
        <tr id="forecastDates">
          <th>Metric ↓ / Date →</th>
        </tr>
      </thead>
      <tbody>
        <tr id="row-temp">
          <td style="color: #ef4444">Temperature (°C)</td>
        </tr>
        <tr id="row-humidity">
          <td style="color: #3b82f6">Humidity (%)</td>
        </tr>
        <tr id="row-wind">
          <td style="color: #22c55e">Wind (m/s)</td>
        </tr>
        <tr id="row-rain">
          <td style="color: #0ea5e9">Rainfall (mm)</td>
        </tr>
      </tbody>
    </table>

    <!-- FORECAST -->
    <h3>Upcoming 5-Day Weather Trend</h3>
    <div style="height: 350px">
      <canvas id="forecastChart"></canvas>
    </div>

    <script src="js/indianCities.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
