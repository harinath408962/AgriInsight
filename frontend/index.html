<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AgriInsight – Test Dashboard</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .chart-box {
        width: 600px;
        height: 300px;
        margin-bottom: 40px;
      }

      .card {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 5px 0;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>AgriInsight – Basic Test UI</h1>

    <h2>Market Prices</h2>
    <div class="chart-box">
      <canvas id="marketChart"></canvas>
    </div>

    <h2>Weather Factors</h2>
    <div class="chart-box">
      <canvas id="weatherChart"></canvas>
    </div>

    <h2>Summary</h2>
    <div id="summary"></div>

    <h2>Combined Insight</h2>
    <p id="combinedInsight"></p>

    <!-- JS FILES (ORDER MATTERS) -->
    <script src="js/config.js"></script>
    <script src="js/marketChart.js"></script>
    <script src="js/weatherChart.js"></script>
    <script src="js/summary.js"></script>
    <script src="js/combinedInsight.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
